# Local model overrides for llm-link (example)
#
# 复制本文件为项目根目录下的 `model-overrides.yaml`，并根据自己的接入点 ID 进行修改。
# 注意：`model-overrides.yaml` 已加入 .gitignore，不会被提交到仓库。
#
# 结构说明：
# <provider>:
#   <logical_model_id>: <backend_model>
#
# - provider: 与 settings 中的 LlmBackendSettings 对应的小写名称
#   例如: "volcengine", "openai", "zhipu" 等。
# - logical_model_id: 协议层 / models.yaml 中使用的逻辑模型名（如 doubao-seed-code-preview-latest）。
# - backend_model: 实际打到上游的模型 ID（比如 Volcengine 的 ep- 接入点）。
#
# 示例：为 Volcengine Doubao Seed Code 配置多个 endpoint。
volcengine:
  doubao-seed-code-preview-latest: "ep-your-seedcode-endpoint-id"
  doubao-seed-1.6-thinking: "ep-your-thinking-endpoint-id"

# 示例：为某个 OpenAI 逻辑名绑定自定义路由 key（仅示意）。
# openai:
#   gpt-4.1-mini: "gpt-4.1-mini"
